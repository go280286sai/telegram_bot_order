<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirmation of user deletion</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; padding: 20px;">
<div style="max-width: 600px; margin: auto; background: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h2 style="color: #333333;">Confirmation of user deletion</h2>
    <p style="color: #555555;">To delete your account, please follow the link provided:</p>
    <a href="{{ delete_link }}"
       style="display: inline-block; padding: 12px 20px; margin-top: 15px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 4px;">
        Delete account
    </a>
    <p style="color: #999999; margin-top: 30px;">
        If you did not request account deletion or have changed your mind, please ignore this email.</p>
</div>
</body>
</html>
